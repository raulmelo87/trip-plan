<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Consumo de Combustível</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Honk&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>trip plan</h1>
    <p>Calcule o custo total de combustível para sua viagem</p>
  </header>

  <main>
    <section class="calculator">
      <form id="calcForm">
        <div class="form-group">
          <label for="distancia">Distância (ida e volta) em km:</label>
          <input type="number" id="distancia" name="distancia" step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="precoGasolina">Preço do combustível (em reais, use ponto para decimais):</label>
          <input type="number" id="precoGasolina" name="precoGasolina" step="any" min="0" required>
        </div>

        <div class="form-group">
          <label for="consumoCarro">Consumo do veículo (km/l):</label>
          <input type="number" id="consumoCarro" name="consumoCarro" step="any" min="0.1" required>
        </div>

        <div class="form-group">
          <button type="submit">Calcular</button>
        </div>
      </form>
      <div id="resultado" class="resultado"></div>
    </section>
  </main>

  <footer>
    <p>&copy; Trip Plan Calculator</p>
    Made by Raul Melo
    </div>    
  </footer>
  <script src="script.js"></script>
</body>
</html>
